<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Echo Waters | Contact Us</title>
        <meta name="description" content="Get in touch with White Water Rafting to ask questions, plan your next rafting adventure, or request more information. We're here to help!">
        <meta name="author" content="Saul Sebastian Bernal Sotelo">
        <link rel="stylesheet" href="styles/rafting.css">
        <!--Font-1-->
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto&display=swap" rel="stylesheet">
        <!--Font-2-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="images/wwr-company-logo.png" alt="Rafting Company Logo">
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>Contact Us</h1>
            <h2>Send Us A Message</h2>
            <div class="company-information">
                <p>Address: Pine Creek Rd 742, Evergreen Hills, Oregon, USA.</p>
                <p>Phone: 6621415468</p>
                <p>Email: <a href="mailto:echowatersss@gmail.com">echowatersss@gmail.com</a></p>
            </div>
        </div>
            <div class="info-row">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27898.07139975108!2d-110.98849279999999!3d29.068492799999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1748995412121!5m2!1ses-419!2smx" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="employees">
                    <figure>
                    <img src="images/employee1.webp" alt="employee1">
                    <figcaption>Alejandro Buzani</figcaption>
                    </figure>
                    <figure>
                    <img src="images/employee2.webp" alt="employee2">
                    <figcaption>Ana Retes</figcaption>
                    </figure>
                    <figure>
                    <img src="images/employee3.webp" alt="employee3">
                    <figcaption>Sebastian Bernal</figcaption>
                    </figure>
                    <figure>
                    <img src="images/employee4.webp" alt="employee4">
                    <figcaption>Pamela Cano</figcaption>
                    </figure>
                </div>
            </div>
        <form>
            <fieldset>
                <legend>About You | Contact Information</legend>
                <div class="fullname">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Request Details</legend>
                <div class="purpose">
                    <div>
                        <input type="radio" id="general-inquiry" name="purpose">
                        <label for="general-inquiry">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="reservation-question" name="purpose">
                        <label for="reservation-question">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" id="website-suggestion" name="purpose">
                        <label for="website-suggestion">Website Suggestion</label>
                    </div>
                </div>
                <div class="feedback">
                    <label for="feedback">Feedback:</label>
                    <textarea name="feedback" id="feedback" rows="2" placeholder="Write..."></textarea>
                </div>
                <div class="subscription">
                    <label for="subscription">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscription" name="subscription">
                </div>
                <div class="submit">
                    <button type="submit">Send Message</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 | Echo Waters | Saul Sebastian Bernal Sotelo | <a href="https://app.moqups.com/yEINXoyI5aHFeiaKPCwrfxM9ecYdpPNZ/view/page/ad64222d5">Wireframe</a></p>
        <nav>
            <div class="socialmedia">
                <a href="https://facebook.com">
                    <img src="images/facebook-logo.webp" alt="facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter-logo.webp" alt="twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram-logo.webp" alt="instagram">
                </a>
            </div>
        </nav>
    </footer>
</body>
</html>
