<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms practice</title>
</head>
<body>
    <h2>Practice with input and Label</h2>
    <form action="/ation_page.php">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname"><br>

        <input type="radio" id="Html" name="fav-language">
        <label for="Html">HTML</label>
        <input type="radio" id="css" name="fav-language">
        <label for="css">CSS</label>

        <input type="checkbox" id="item1" name="item1" value="Apples">
        <label for="Apples">Apples</label><br>
        <input type="checkbox" id="item2" name="item2" value="Bananas">
        <label for="Bananas">Bananas</label><br>

        <input type="submit">
    </form>
</body>
</html>
